<!DOCTYPE html>
<html>
  <head>
    <style>
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <h3>Fair Weather Traveller</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var location = {lat: 51.5285578, lng: -0.242023};
        var map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 4
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVZ7WHje9ZXaHLUPrJJBinTC5TDprQ4c4&callback=initMap" async defer> </script>

   <div class="about">
     <h1>World Map</h1>
     <p>Find the best time of year to travel to your dream location</p>
   </div>

  </body>
</html>
