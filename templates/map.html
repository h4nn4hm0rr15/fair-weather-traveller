<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
  </head>
  <body>
    <h3>Fair Weather Traveller</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var location = {lat: 51.5285578, lng: -0.242023};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVZ7WHje9ZXaHLUPrJJBinTC5TDprQ4c4&callback=initMap"
"> </script>
{% extends "layout.html" %}
{% block content %}
   <div class="about">
     <h1>World Map</h1>
     <p>Find the best time of year to travel to your dream location</p>
   </div>
 {% endblock %}
  </body>
</html>
